[package]
name = "repoverlay"
version = "0.1.3"
edition = "2024"
description = "Overlay config files into git repositories without committing them"
license = "MIT"
repository = "https://github.com/tylerbutler/repoverlay"
homepage = "https://github.com/tylerbutler/repoverlay"
keywords = ["git", "overlay", "config", "symlink"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
toml = "0.9"
walkdir = "2"
chrono = { version = "0.4", features = ["serde"] }
thiserror = "2"
anyhow = "1"
colored = "3"
url = "2"
directories = "5"

[dev-dependencies]
tempfile = "3"
assert_cmd = "2"
predicates = "3"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
