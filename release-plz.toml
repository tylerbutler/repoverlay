# release-plz configuration
# https://release-plz.ieni.dev/docs/config

[workspace]
allow_dirty = false
changelog_update = true
git_release_enable = false  # Let cargo-dist handle releases
publish = true
semver_check = true

# PR configuration
pr_draft = false
pr_labels = ["release"]

[[package]]
name = "repoverlay"
changelog_path = "CHANGELOG.md"
git_tag_enable = true
git_tag_name = "v{{ version }}"
