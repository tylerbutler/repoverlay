[workspace]
# Allow dirty working directory (needed when Cargo.lock is gitignored)
allow_dirty = true

# Changelog configuration
changelog_update = true

# PR configuration
pr_draft = false
pr_labels = ["release"]

# Git configuration
git_release_enable = true
git_release_draft = false
git_tag_enable = true

# Commit message format
git_release_name = "v{{ version }}"
git_tag_name = "v{{ version }}"
